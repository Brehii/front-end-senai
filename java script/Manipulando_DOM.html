<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando DOM</title>
</head>
<body>
    <div id="container">
        <p>Texto inicial.</p>
    </div>
    <button onclick="adicionarElemento ()"> Adicionar Elemento</button>
    <button onclick="RemoverElemento ()"> Remover Elemento</button>
    
    <script>
        function adicionarElemento (){
            let novoElemento = document.createElement ('p')
            novoElemento.textContent = 'Novo Texto Adicionado'
            
            let container = document.getElementById('container');

            container.appendChild(novoElemento);
        }

        function RemoverElemento () {
            let container = document.getElementById('container')
            let UltimoElemento = container.lastChild;
            container.removeChild(UltimoElemento)
        }
    </script>
</body>
</html>
